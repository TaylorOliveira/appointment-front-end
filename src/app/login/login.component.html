<div class="container">

  <div *ngIf="erroLogin" class="alert alert-danger" role="alert">
    {{erroLogin}}
  </div>

  <div class="card mx-auto mt-5" style="width: 30rem;">
    <div class="card-body">
      <h2 class="card-title">Login</h2>
      <form (ngSubmit)="logar()">
        <div class="form-group">
          <label for="login">Usu√°rio:</label>
          <input type="text" class="form-control" id="login" placeholder="Email" [(ngModel)]="login" name="login" />
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" class="form-control" id="senha" placeholder="Senha" [(ngModel)]="senha" name="senha" />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
      </form>
    </div>
  </div>

</div>
