<div class="container">
    <form [formGroup]="formGroup" (ngSubmit)="createDoctors()">
        <h3>Cadastro de m√©dico</h3>
        <br>

        <div class="alert alert-danger" role="alert" *ngIf="error">
            {{mensage}}
        </div>

        <div class="row">
            <div class="col-md-12 form-group">
                <label class="font-weight-bold" for="patrimonio">Nome
                    <span style="color: red;">*</span>
                </label>
                <input type="text" formControlName="nome" class="form-control" id="nnome" placeholder="Digite um nome">
            </div>

            <div class="col-md-12 form-group">
                <label class="font-weight-bold" for="patrimonio">CRM
                    <span style="color: red;">*</span>
                </label>
                <input type="text" formControlName="crm" class="form-control" id="nnome" placeholder="Digite o CRM">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <input type="submit" style="margin-left: 5px;" class="btn btn-success my-4 px-4 float-right" value="Salvar">
                <input type="button" (click)="goBack($event)" class="btn btn-secondary my-4 px-4 float-right" value="Voltar">
            </div>
        </div>
    </form>
</div>
